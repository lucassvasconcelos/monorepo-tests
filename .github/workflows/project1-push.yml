name: Build Project A
on:
  push:
    paths:
      - 'project1/**'  # Caminho para o diretório do projeto específico

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'